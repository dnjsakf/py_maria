<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LoginText</title>
  </head>
  <body>
    <div id="root">
    {% if user is not none %}
      <h3>name: {{ user.user_name }}</h3>
      <h3>nick: {{ user.user_nick }}</h3>
      <h3>email: {{ user.email }}</h3>
      <h3>cell_phone: {{ user.cell_phone }}</h3>
      <h3>reg_user: {{ user.reg_user }}</h3>
      <h3>reg_dttm: {{ user.reg_dttm }}</h3>
      <form method="POST" action="/auth/logout">
        <button type="submit">logout</button>
      </form>
    {% else %}
      <form method="POST" action="/auth/login">
        <input type="text" name="user_id" placeholder="Please write your id."></br>
        <input type="password" name="user_pwd" placeholder="Please write your password."></br>
        <button type="submit">login</button>
      </form>
      <a href="/auth/register">register</a>
      {% block register %}{% endblock %}
    {% endif %}
    </div>
  </body>
</html>
